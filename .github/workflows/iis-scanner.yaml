name: IIS Short Name Scanner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  iis_shortname_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # You can use other distributions if required
        java-version: '11'       # Specify the version needed for iis-shortname-scanner, adjust if necessary

    - name: Install IIS Short Name Scanner
      run: |
        wget https://github.com/irsdl/iis-shortname-scanner/releases/download/v1.0/iis_shortname_scanner.jar -O iis_shortname_scanner.jar

    - name: Run IIS Short Name Scanner
      run: |
        java -jar iis_shortname_scanner.jar -u http://your-iis-server-url -o scan-output.log
      # Replace http://your-iis-server-url with your actual target URL

    - name: Upload Scan Output
      uses: actions/upload-artifact@v2
      with:
        name: iis-shortname-scan-output
        path: scan-output.log
